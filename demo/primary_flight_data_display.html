<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Primary flight data display</title>
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/jquery-1.11.3.js"></script>
    <script type="text/javascript" src="js/jquery-ui.js"></script>
    <script type="text/javascript" src="../js/avionics.js"></script>
    <script type="text/javascript" src="js/demo_app.js"></script>
  </head>
  <body>
    <h1>Primary flight data display</h1>
    <canvas id="primary-flight-data-display" width="640" height="480">
      This browser doesn't support the canvas element
    </canvas>
    
    <h3>Roll</h3>
    <div id="pfd-roll"></div>
    
    <h3>Pitch</h3>
    <div id="pfd-pitch"></div>

    <h3>Heading</h3>
    <div id="pfd-heading"></div>

    <h3>Airspeed</h3>
    <div id="pfd-airspeed"></div>
    
    <h3>Altitude</h3>
    <div id="pfd-altitude"></div>
  </body>
</html>
